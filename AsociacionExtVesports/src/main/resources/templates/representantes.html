<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Representantes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Asociación Ext Vesports</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="/socios">Socios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/representantes">Representantes de socios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/organos">Órganos de representación</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <br>
        <div class="container">
            <div class="row">
                <h1>Lista de representantes</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/representantes/create}" class="btn btn-primary btn-sm mb3">Añadir representante</a>       </div>
            </div>
            <br>
        </div>
        <div class="container">    
            <table class="table">
                <thead class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>ID del socio representado</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="representante : ${representantes}">
                        <td th:text="${representante.id}"></td>
                        <td th:text="${representante.nombreCompleto}"></td>
                        <td th:text="${representante.idSocioRepresentado}"></td>
                        <td th:text="${representante.telefono}"></td>
                        <td th:text="${representante.email}"></td>
                        <td>
                            <form th:action="@{/representantes/edit/{id}(id=${representante.id})}" method="get">
                                <input type="submit" value="Editar" class="btn btn-info">
                            </form>
                            <form th:action="@{representantes/delete/{id}(id=${representante.id})}" method="post">
                                <input type="submit" value="Eliminar" class="btn btn-danger">
                            </form>    

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
