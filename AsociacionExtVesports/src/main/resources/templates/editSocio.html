<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Editar socio</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Asociación Ext Vesports</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="/socios">Socios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/representantes">Representantes de socios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/organos">Órganos de representación</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        
                <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    <br>
    <div class="container">

        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center fs-2.25">Editar socio</h1>
                <div class="card-body">    
                    <form th:action="@{/socios/edit/{id}(id=${socio.id})}" th:object="${socio}" method="post">
                        <div class="form-group">  
                            <label>Nombre:</label>
                            <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Tipo de socio:</label>
                            <input type="text" id="tipoSocio" th:field="*{tipoSocio}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Nivel de socio:</label>
                            <input type="text" id="nivelSocio" th:field="*{nivelSocio}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Fecha de alta:</label>
                            <input type="text" id="fechaAlta" th:field="*{fechaAlta}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Fecha de baja:</label>
                            <input type="text" id="fechaBaja" th:field="*{fechaBaja}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Cuota al corriente:</label>
                            <input type="text" id="cuotaAlCorriente" th:field="*{cuotaAlCorriente}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Fecha de nacimiento:</label>
                            <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label for="nombre">Genero:</label>
                            <input type="text" id="genero" th:field="*{genero}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Dirección:</label>
                            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Teléfono:</label>
                            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label for="nombre">Email:</label>
                            <input type="text" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Nacionalidad:</label>
                            <input type="text" id="nacionalidad" th:field="*{nacionalidad}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Otros datos relevantes</label>
                            <input type="text" id="otrosDatosRelevantes" th:field="*{otrosDatosRelevantes}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Nivel de estudios:</label>
                            <input type="text" id="nivelEstudios" th:field="*{nivelEstudios}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Carrera:</label>
                            <input type="text" id="carrera" th:field="*{carrera}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">  
                            <label>Institución educativa:</label>
                            <input type="text" id="institucionEducativa" th:field="*{institucionEducativa}" class="form-control" required>
                        </div>
                        <br>

                        <input type="submit" value="Actualizar">
                    </form>
                    
                    <br>
                </div>

            </div>
        </div>
        <br>
        <br>
    </body>
</html>
