<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Editar órgano</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Asociación Ext Vesports</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="/socios">Socios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/representantes">Representantes de socios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/organos">Órganos de representación</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <br>
        <div class="container">

            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <br>
                    <h1 class="text-center fs-2.25">Editar órgano</h1>
                    <div class="card-body">    
                        <form th:action="@{/organos/edit/{id}(id=${organo.id})}" th:object="${organo}" method="post">
                            <div class="form-group">

                                <label>Nombre:</label>
                                <input type="text" id="nombreOrgano" th:field="*{nombreOrgano}" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">  
                                <label>ID socio representado:</label>
                                <input type="text" id="idSocioRepresentado" th:field="*{idSocioRepresentado}" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">  
                                <label>Fecha toma de posesión:</label>
                                <input type="text" id="fechaTomaPosesion" th:field="*{fechaTomaPosesion}" class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">  
                                <label>Fecha cese:</label>
                                <input type="text" id="fechaCese" th:field="*{fechaCese}" class="form-control" required>
                            </div>
                            <br>

                            <input type="submit" value="Actualizar">
                        </form>

                        <br>
                    </div>

                </div>
            </div>
            <br>
            <br>
            </body>
            </html>
